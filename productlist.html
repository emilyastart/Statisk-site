<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModeStudio – Produkter</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>

  <body>
    <header class="site_header">
      <h1 class="logo">Mode<span>Studio</span></h1>
    </header>

    <main>
      <h2 class="page_title">Produkter</h2>

      <div class="product_list_container">
        <!-- Produkt 1 -->
        <a href="product.html" class="product_card">
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1573.webp" alt="Produkt 1" />
          <h3>Trænings tights</h3>
          <p class="price">DKK 299,-</p>
        </a>

        <!-- Produkt 2 (med rabat) -->
        <a href="product.html" class="product_card nedsat">
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1570.webp" alt="Produkt 2" />
          <h3>Sort t shirt</h3>
          <p class="price"><span class="old_price">DKK 199,-</span> DKK 129,-</p>
        </a>

        <!-- Produkt 3 (udsolgt) -->
        <a href="product.html" class="product_card udsolgt">
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1569.webp" alt="Produkt 3" />
          <h3>Shorts</h3>
          <p class="price">DKK 249,-</p>
          <span class="sold_out_badge">Udsolgt</span>
        </a>

        <!-- Produkt 4 -->
        <a href="product.html" class="product_card">
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1571.webp" alt="Produkt 4" />
          <h3>Hvide løbesko</h3>
          <p class="price">DKK 729,-</p>
        </a>
      </div>
    </main>
  </body>
</html>
