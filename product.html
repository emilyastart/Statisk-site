<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModeStudio – Produkt</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>

  <body>
    <header class="site_header">
      <h1 class="logo">Mode<span>Studio</span></h1>
    </header>

    <main class="product_page">
      <div class="product_wrapper">
        <!-- Produktbillede -->
        <div class="product_image">
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1573.webp" alt="Blue T-shirt" />
        </div>

        <!-- Produktinfo -->
        <div class="product_info">
          <h2>Trænings tights</h2>

          <!-- Pris -->

          <p class="description">Klassisk blå trænings tights i blødt bomuld. Perfekt til din løbetur og kan styles med alt.</p>

          <p class="details">
            <strong>Brand:</strong> Puma<br />
            <strong>Kategori:</strong> Apparel<br />
            <strong>Farve:</strong> Blue<br />
            <strong>Materiale:</strong> 100% bomuld
          </p>
          <p class="price">DKK 299,-</p>
          <a href="productlist.html" class="back_button">Tilbage til produkter</a>
        </div>
      </div>
    </main>
  </body>
</html>
